								 <table id="tg" class="easyui-treegrid" 
								data-options="

        </div>

    </form>
</div>


<script type="text/javascript">
var editingId;
function add(){
	if (editingId != undefined){
		$('#tg').treegrid('select', editingId);
		return;
	}
	
	var row = $('#tg').treegrid('getSelected');
	var selectrow = $('#tg').treegrid('getLevel',row.id);
	if(selectrow == 1){
		$('#dlgposition').dialog('open');
		$('#fmposition').form('clear');
	}
	
}
</script>
